name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up environment
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-venv git zip unzip openjdk-8-jdk
        pip3 install buildozer cython python-for-android
        
    - name: Build APK
      run: |
        # 设置环境变量绕过所有警告
        export BUILDOLDER_IGNORE_WARNINGS=1
        # 自动接受所有许可证
        yes | buildozer android clean || true
        yes | buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        if-no-files-found: ignore
        retention-days: 7
